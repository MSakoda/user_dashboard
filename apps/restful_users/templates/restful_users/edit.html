<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit User</title>
    </head>
    <body>
        <h1>Edit User</h1>
        {% for error in request.session.errors %}
        <p>{{error}}</p>
        {% endfor %}
        <form action="{% url 'update_user' %}" method="post">
            {% csrf_token %}
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" value="{{user.first_name}}" required pattern='.{3,}' title='First name must be at least 3 characters in length'><br>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" value="{{user.last_name}}" required pattern='.{3,}' title='Last name must be at least 3 characters in length'><br>
            <label for="email">Email</label>
            <input type="text" name="email" value="{{user.email}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"><br>
            <input type="hidden" name="user_id" value="{{user.id}}">
            <input type="submit" name="" value="Update">
        </form>
        <a href="{% url 'show_user' user_id=user.id %}">Show</a> | <a href="{% url 'destroy_user' user_id=user.id %}">Delete</a> |<a href="{% url 'restful_index' %}">Go Back</a>
    </body>
</html>
