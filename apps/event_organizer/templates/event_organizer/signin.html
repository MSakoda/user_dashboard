<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Event Organizer: Sign in</title>
        <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'event_organizer/css/styles.css' %}">
    </head>
    <body>
        <!--NAV BAR-->
        <div class="nav-bar">
            <div class="inline nav-left">
                <p style='font-size:1.5em;'>Event Organizer</p>
                <p style='margin-left: 10px;line-height:37px;vertical-align:top;'>
                    <a href='{% url "events:index" %}'>Home</a>
                </p>
            </div>
            <div class="inline nav-right">
                <a style='line-height:37px;'>Sign in</a>
            </div>
        </div>

        <div class="container" style='margin-top:50px;'>
            <h1>Sign in</h1>

            <div class="container">
                {% if messages %}
                {% for message in messages %}
                <div class="col-xs-12">
                    <center class='alert alert-{% if message.tags == "success" %}success{% else %}danger{% endif %}'>{{message}}</center>
                </div>
                {% endfor %}
                {% endif %}
                <form action="{% url 'events:signin' %}" method="post">
                        {% csrf_token %}
                    <label for="email">Email Address:</label>
                    <input type="text" class='form-control col-md-4' name="email" value="" placeholder='Email' required><br>
                    <label for="password">Password:</label>
                    <input type="password" class='form-control  col-md-4' name="password" value="" placeholder='Password' required><br>
                    <input type="submit" class='btn btn-success' value="Sign in">
                </form>
                <br>
                <a href="{% url 'events:register' %}">Don't have an account? Register.</a>
            </div>
        </div>



    </body>
</html>
