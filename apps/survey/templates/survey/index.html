<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>survey form</title>
    </head>
    <body>
        <h1>survey form</h1>

        <form action="/survey/process" method="post">
            {% csrf_token %}
            Your Name: <input type="text" name="name" value="" required><br>
            Dojo Location: <select name="location" required>
                <option value="San Jose">San Jose</option>
                <option value="Seattle">Seattle</option>
                <option value="San Diego">San Diego</option>
            </select> <br>
            Favorite Language: <select name="language" required>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C++">C++</option>
            </select><br>
            Comment: <br>
            <textarea name="comment" rows="8" cols="80"></textarea><br>
            <input type="submit" name="" value="Submit">
        </form>
    </body>
</html>
