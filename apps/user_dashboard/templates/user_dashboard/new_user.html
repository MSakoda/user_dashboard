<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New User</title>
        <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'user_dashboard/css/styles.css' %}">
    </head>
    <body>

        <!--NAV BAR-->
        <div class="nav-bar">
            <div class="inline nav-left">
                <p style='font-size:1.5em;'>User Dashboard</p>
                <p><a href='{% url "user_dashboard:dashboard" %}'>Dashboard</a></p>
                <p><a href="#">Profile</a></p>
            </div>
            <div class="inline nav-right">
                <a href='{% url "user_dashboard:log_off" %}'style='line-height:37px;'>Log off</a>
            </div>
        </div>

        <div class="container">
            <h1>New User</h1>

            <!--MESSAGES-->
            {% if messages %}
            {% for message in messages %}
            <div class="col-xs-12">
                <center>{{message}}</center>
            </div>
            {% endfor %}
            {% endif %}

            <div style='text-align:right'>
                <a href='{% url "user_dashboard:dashboard" %}'<button class='btn btn-primary'>Back to Dashboard</button></a>
            </div>

            <form action='{% url "user_dashboard:new_user" %}' method='post' class="col-md-4" >
                {% csrf_token %}
                <label for="email">Email Address:</label>
                <input type="email" name="email" class='form-control' value="" required>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" class='form-control' value="" pattern=".{3,}" title='First name must be at least 3 characters in length'>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" class='form-control' value="" pattern=".{3,}" title='Last name must be at least 3 characters in length'>
                <label for="password">Password</label>
                <input type="password" name="password" class='form-control' value="" pattern=".{8,}" title='Password must be at least 8 characters in length'>
                <label for="pw_conf">Confirm Password</label>
                <input type="password" name="pw_conf" class='form-control' value="" pattern=".{8,}" title='Confirm password must be at least 8 characters in length'>
                <br>
                <input type="submit" class='btn btn-success' value="Add User">
            </form>

        </div>

    </body>
</html>
